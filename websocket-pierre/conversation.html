<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>WebSocket Client</h1>

    <div id="messages"></div>
    <div id="isTapping" class="isTapping"></div>
    <input type="text" class="inputMessage" id="messageInput" placeholder="Enter your message" onchange="isTapping()">
    <button onclick="sendMessage()">Send</button>
    <script type="module">
        import { sendMessage, isTapping } from "/static/websocket.js";
        window.sendMessage = sendMessage;
        window.isTapping = isTapping;
    </script>

</body>

</html>
